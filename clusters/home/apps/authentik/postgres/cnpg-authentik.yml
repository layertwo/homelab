---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-authentik
  namespace: authentik
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
  storage:
    storageClass: sunbeam-nfs-csi
    size: 4Gi
  walStorage:
    storageClass: sunbeam-nfs-csi
    size: 4Gi
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://layertwo-dev-cloudnativepg/
      endpointURL: https://62eaebf5ed37822b342914fbdc45a08d.r2.cloudflarestorage.com
      serverName: authentik
      s3Credentials: 
        accessKeyId:
          name: &secretName secrets-cloudnativepg-r2
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: *secretName
          key: SECRET_ACCESS_KEY
