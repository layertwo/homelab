---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: traefik-system
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 34.3.0
  interval: 60m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    ports:
      web:
        port: 80
        transport:
          respondingTimeouts:
            readTimeout: 0s
        redirections:
          to: websecure
          scheme: https
      websecure:
        port: 443
        asDefault: true
        tls:
          enabled: true
        transport:
          respondingTimeouts:
            readTimeout: 0s
        middlewares:
          - traefik-system-secure-headers-middleware

    tlsStore:
      default:
        certificates:
          - secretName: wildcard-layertwo-dev-tls
        defaultCertificate:
          secretName: wildcard-layertwo-dev-tls

    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
        curvePreferences:
          - "X25519"
          - "CurveP256"
          - "CurveP384"
        cipherSuites:
          - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
          - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
          - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
          - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
          - "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305"
          - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"

    service:
      spec:
        externalTrafficPolicy: Local
      annotations:
        external-dns.alpha.kubernetes.io/enabled: "true"
        external-dns.alpha.kubernetes.io/hostname: "traefik-external.layertwo.dev"
        metallb.io/address-pool: external
        metallb.io/loadBalancerIPs: "172.31.0.30"

    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 4

    ingressClass:
      enabled: true
      isDefaultClass: false
      name: &ingressName external

    ingressRoute:
      dashboard:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/hostname: "traefik-external.layertwo.dev"
        entryPoints: ["websecure"]
        matchRule: Host(`traefik-external.layertwo.dev`)

    providers:

      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        ingressClass: *ingressName

      kubernetesIngress:
        enabled: true
        ingressClass: *ingressName
        publishedService:
          enabled: false

    logs:
      access:
        enabled: true

    globalArguments: []
